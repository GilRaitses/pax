      role: "Individual project lead"
      email: "[YOUR_SU_EMAIL]"
      phone: "[OPTIONAL_PHONE]"
      affiliation: "Syracuse University, Data Science / HCAI Program"

  project_type: "Applied Project"  # falls under category (d) in the guide
  rationale: |
    This project applies heuristic search and reasoning methods learned in class
    to a realistic urban navigation task. It connects theoretical AI models
    to sensory data from a dynamic real-world environment, extending the notion
    of cost and optimality to include perceptual load and behavioral friction.
    It exemplifies how AI systems can transition from abstract reasoning
    to embodied decision-making.

  initial_work_plan:
    - Week 1–2: Review relevant algorithms from course material (uninformed search, informed search, constraint satisfaction).
    - Week 3: Preprocess NYC traffic-camera dataset and extract feature sets (density, obstructions, flow).
    - Week 4–5: Build knowledge base and assign weighted costs to edge transitions.
    - Week 6: Implement classical A* with Manhattan heuristic.
    - Week 7–8: Develop perceptual heuristic integrating vision-derived features.
    - Week 9: Compare performance metrics and generate visualizations.
    - Week 10: Draft final report and presentation materials.

  individual_work_plan:
    gil_raitses:
      responsibilities:
        - Collect and preprocess visual dataset.
        - Design heuristic and cost models.
        - Implement algorithm and testing pipeline in Python.
        - Analyze results and document findings.
        - Prepare submission materials and presentation.
      shared_tasks: "N/A (individual project)."

  methodology_summary: |
    The agent’s reasoning follows the PEAS framework (Performance, Environment,
    Actuators, Sensors). The environment is a discretized Manhattan grid;
    performance is measured by minimal energetic cost; sensors derive context
    from traffic-camera imagery; actuators represent directional movements.
    The heuristic integrates classical pathfinding logic with environmental
    features to approximate human-like reasoning about effort.
    Constraint satisfaction logic filters infeasible or undesirable paths.
    The resulting system demonstrates how AI agents can merge perception
    with symbolic reasoning in practical navigation scenarios.

  expected_contributions: |
    The project demonstrates how informed search can evolve toward perceptually
    grounded reasoning. It contributes an applied framework that makes heuristic
    logic interpretable, showing the connection between environmental perception
    and decision-making. It also bridges course concepts—state-space search,
    heuristic admissibility, knowledge representation, and CSP integration—
    through a single coherent implementation.

  references:
    - Russell, S., & Norvig, P. (2022). *Artificial Intelligence: A Modern Approach* (4th ed.). Pearson.
    - Thrun, S., Burgard, W., & Fox, D. (2005). *Probabilistic Robotics.* MIT Press.
    - NYCDOT Open Data Portal. (2024). *NYC Traffic Camera Dataset.*
    - Bengio, Y., et al. (2016). “Learning Deep Architectures for Structured Prediction.” *Foundations and Trends in Machine Learning.*
    - Sun, J., Parks, S., & Raitses, G. (2024). *Annotation Systems for Behavioral Classification.* Parks Lab Research Notes, Syracuse University.
    - Litwin-Kumar, A., & Abbott, L. F. (2021). “Learning and Adaptation in Neural Circuits.” *Annual Review of Neuroscience.*

