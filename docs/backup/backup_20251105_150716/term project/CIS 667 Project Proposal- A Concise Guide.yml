project_proposal:
  course: "CIS 667: Introduction to Artificial Intelligence"
  title: "Energetic Pathfinding and Perceptual Heuristics in Manhattan Navigation"

  introduction:
    subject_area: |
      Artificial Intelligence – Search and Reasoning Systems.
      The project focuses on heuristic search, knowledge representation,
      and perception-based reasoning, linking foundational AI theory
      to real-world sensory modeling.
    problem_statement: |
      Traditional pathfinding algorithms optimize for geometric distance
      or time but fail to capture the energetic and perceptual dynamics
      of real-world movement. In dense environments like Manhattan,
      cost is not defined by distance alone but by sensory and behavioral
      complexity—crowding, visual noise, and movement unpredictability.
      The problem addressed here is how to design an intelligent agent
      capable of integrating sensory context into its reasoning process
      for route selection. The project reimagines the A* search paradigm
      with a perceptually informed heuristic derived from camera data,
      modeling what it means for an agent to “feel” resistance in the
      environment it navigates.

  aim: |
    To implement and evaluate a heuristic search system that learns
    energetic pathfinding behavior by integrating sensory data
    into classical A* reasoning, demonstrating how perception-driven
    cost modeling can improve interpretability and environmental realism
    in AI navigation.

  objectives:
    - Define a Manhattan-based navigation environment between Grand Central Station and Carnegie Hall using a grid of intersections as states.
    - Construct a knowledge base from NYC traffic-camera data, translating visual detections into symbolic features representing environmental conditions (bikes, cars, pedestrians, obstructions).
    - Develop a perceptually weighted heuristic that adapts energetic cost functions based on visual context.
    - Implement A* search and compare it to standard Manhattan-distance-only heuristics.
    - Evaluate differences in efficiency, realism, and interpretability between baseline and perceptual systems.
    - Present visualizations showing how sensory context alters route choice and total cost.
    - Reflect on implications for embodied AI and human-centered navigation modeling.

  team_information:
